<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function myFunction(){

            document.getElementById('demo').innerHTML="Text showing inside function";
        }
    </script>
</head>
<body>
    <p id="demo">Paragraph Text</p>

    <button id="btn" type="button" onclick="myFunction()">Click Me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practise</title>
</head>
<body>

    <h1>Marksheet</h1>

    <table border="1" align="center">
        <tr>
            <th>Student</th>
            <th>Maths</th>
            <th>Hindi</th>
            <th>English</th>
        </tr>
        <tr align="center">
            <td>Abhishek</td>
            <td>70</td>
            <td>80</td>
            <td>90</td>
        </tr>

        <tr align="center">
            <td>Shipra</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>

        <tr align="center">
            <td>Shweta</td>
            <td>50</td>
            <td>60</td>
            <td>70</td>
        </tr>

        <br>

        First Name: <input type="text" placeholder="Enter First Name"><br>
        Last Name: <input type="text" placeholder="Enter Last Name"><br>
        Password: <input type="password" placeholder="Enter password"><br>
        Gender: <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br>
        <input type="submit" value="Submit" >


    </table>
    
</body>
</html>
